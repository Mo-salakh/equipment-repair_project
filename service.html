<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/service.css" />
    <link rel="stylesheet" href="fonts/font-style.css" />
    <link rel="stylesheet" href="fonts/icon-1/font-style.css" />
    <link rel="stylesheet" href="fonts/icon-2/font-style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <title>Service</title>
  </head>
  <body>
    <section class="service">
      <h2 class="title-second">Ремонт техники различных брендов</h2>

      <div class="swiper mySwiper">
        <div class="service__firms swiper-wrapper">
          <div class="service__firm swiper-slide">
            <img src="img/serviceImg/Lenovo.png" alt="Lenovo" />
            <div class="circle"><span></span></div>
          </div>
          <div class="service__firm swiper-slide">
            <img src="img/serviceImg/samsung.png" alt="samsung" />
            <div class="circle"><span></span></div>
          </div>
          <div class="service__firm swiper-slide">
            <img src="img/serviceImg/apple.png" alt="apple" />
            <div class="circle"><span></span></div>
          </div>
          <div class="service__firm swiper-slide">
            <img src="img/serviceImg/viewSonic.png" alt="viewSonic" />
            <div class="circle"><span></span></div>
          </div>
          <div class="service__firm swiper-slide">
            <img src="img/serviceImg/bosch.png" alt="bosch" />
            <div class="circle"><span></span></div>
          </div>
          <div class="service__firm swiper-slide">
            <img src="img/serviceImg/hp.png" alt="hp" />
            <div class="circle"><span></span></div>
          </div>
          <div class="service__firm swiper-slide">
            <img src="img/serviceImg/acer.png" alt="acer" />
            <div class="circle"><span></span></div>
          </div>
          <div class="service__firm swiper-slide hide">
            <img src="img/serviceImg/sony.png" alt="sony" />
            <div class="circle"><span></span></div>
          </div>
          <div class="service__firm swiper-slide">
            <img src="img/serviceImg/Lenovo.png" alt="Lenovo" />
            <div class="circle"><span></span></div>
          </div>
          <div class="service__firm swiper-slide hide">
            <img src="img/serviceImg/samsung.png" alt="samsung" />
            <div class="circle"><span></span></div>
          </div>
          <div class="service__firm swiper-slide hide">
            <img src="img/serviceImg/apple.png" alt="apple" />
            <div class="circle"><span></span></div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>

      <div class="article service__show-text">
        <span class="icon-open"></span>
        <span>Показать все</span>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/service.js"></script>
  </body>
</html>
